<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="icon" type="image/x-icon" href="images/logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono|Playfair Display">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,800;1,700;1,800&display=swap">
    </head>

    <body>

        <div id="main">

            <h1>Rock, Paper, Scissors</h1>

            <div id="stats">
                <p class="score" id="player">Player = 0</p>
                <p class="score" id="computer">Computer = 0</p>
                <p id="description">Let's Play!</p>
            </div>

            <div id="game">
                
                <div class="comp-card">
                    <img class="comp-img" src="images/blank.png" alt="computer's card">
                </div>

                <div id="cards">
                    <button id="rock">
                        <img src="images/rock.png" alt="rock">
                    </button>
                    <button id="paper">
                        <img src="images/paper.png" alt="paper">
                    </button>
                    <button id="scissors">
                        <img src="images/scissors.png" alt="scissors">
                    </button>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
        
    </body>
</html>
